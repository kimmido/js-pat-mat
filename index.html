<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="./js/index.js"></script>
    <title>패트와 매트</title>
</head>
<body>
    <div class="wrap">
        <audio loop id="music">
            <source src="" type="audio/mp3">
            <object data="path/to/source.swf">
                <p>이 브라우저는 HTML5 오디오를 지원하지 않습니다.</p>
            </object>
        </audio>

        <div id="musicModal" class="modal-overlay">
            <div class="music-modal-box">
                <p>Shall we play the song?</p>
                <div class="btn-box">
                    <button id="musicStart">Yes</button>
                    <button id="musicCancel">No</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="title-music-control">
                <h1>
                    <img src="./images/title.png" alt="패트와매트 문구">
                </h1>
                <div id="musicControl">
                    <img src="./images/music.png" alt="피아노 연주하는 모습">
                    <span>Music</span>
                </div>
            </div>
            
                
            <div class="circle">
                <div class="circle-dot">
                    <div class="main-img">
                        <img src="./images/main.png" alt="패트와매트">
                    </div>
                </div>
            </div>
            
            <div class="menu1">
                <img src="./images/menu(1).png" alt="">
            </div>
            
            <!-- <ul class="menu-box">
                <li>
                    <img src="./images/menu(1).png" alt="">
                </li>
                <li>
                    <div class="img">2</div>
                </li>
                <li>
                    <div class="img">3</div>
                </li>
            </ul> -->
        </div>
    </div>
</body>
</html>
